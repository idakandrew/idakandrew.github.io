<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<title>Andrew Idak</title>
</head>

<html>
<body>

  <div class="bgimg display-container animate-opacity text-white">
    <div class="display-middle">
      <h1 class="large center animate-bottom">Andrew Idak</h1>
      <hr class="border-grey animate-bottom" style="margin:auto;width:40%">
      <p class="norm center animate-bottom">Welcome to my home page!</p>
      <p class="norm center animate-left delay">See my resume.</p>
    </div>
  </div>

</body>
</html>

<style>
body, h1 {
  font-family: "Raleway", sans-serif;
}
body, html {
  height: 100%;
  background-color: rgb(54, 80, 67);
}
.bgimg {
  background-image: url('BG.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
.display-container {
  position:relative;
}
.display-middle {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  -ms-transform:translate(-50%,-50%);
}
.large{
  font-size:84px!important;
}
.norm{
  font-size:24px!important
}
.text-white{
  color:#fff!important
}
.border-grey{
  border-color:#9e9e9e!important
}
.center{
  text-align: center;
}
.animate-opacity {animation:blur 1s}@keyframes blur {
  from{filter: blur(20px);} to{filter: blur(0);}
}
.animate-bottom {position:relative;animation:animatebottom 1s}@keyframes animatebottom {
  from{bottom:-300px;opacity:0} to{bottom:0;opacity:1}
}
.animate-left {position:relative;animation:animateleft 1s}@keyframes animateleft {
  from{left:-300px;opacity:0} to{left:0;opacity:1}
}
.delay {
  animation-delay: 2s;
}
</style>
