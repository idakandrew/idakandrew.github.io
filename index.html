<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<title>Andrew Idak | Software Engineer</title>
</head>

<html>
<body>

  <div class="bgimg display-container animate-opacity text-white">
    <!-- <div class="vl"></div> -->
    <div class="display-middle">
      <h1 id="title" class="large center animate-bottom">Andrew Idak</h1>
      <hr id="bar" class="animate-bottom delay1" style="margin:auto;width:40%">
      <p id="desc" class="norm center animate-bottom delay2">Come explore my work.</p>
      <button id="btn" onclick="scrollAnim()" class="button display-middle down arrow animate-bottom delay3"></button>
    </div>
  </div>

  <script>
    function scrollAnim() {
      document.getElementById("title").classList.remove("animate-bottom");
      document.getElementById("title").classList.add("animate-top-out");
      document.getElementById("bar").classList.remove("animate-bottom");
      document.getElementById("bar").classList.add("animate-top-out");
      document.getElementById("desc").classList.remove("animate-bottom");
      document.getElementById("desc").classList.add("animate-top-out");
      document.getElementById("btn").classList.remove("animate-bottom");
      document.getElementById("btn").classList.add("animate-top-out");
    }
  </script>

</body>
</html>

<style>

body {
  font-family: "Raleway", sans-serif;
}
body, html {
  height: 100%;
  background-color: rgb(54, 80, 67);
  margin: 0;
}
hr {
  height:2px;
  border-width:0;
  background-color:#9e9e9e;
}
/* h1 {
  background-color: #ffffff09;
  backdrop-filter: blur(5px);
  border-radius: 15px;
  padding: 25px;
} */
.bgimg {
  background-image: url('BG.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
.display-container {
  position:relative;
}
.display-middle {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  -ms-transform:translate(-50%,-50%);
}
.large{
  font-size:84px!important;
}
.norm{
  font-size:24px!important
}
.text-white{
  color:#fff!important
}
.center{
  text-align: center;
}
.button {
  cursor: pointer;
}
.arrow {
  background-color: transparent;
  border: solid #9e9e9e;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 10px;
}
.arrow:hover {
  background-color: transparent;
  border: solid #fff;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 10px;
}
.down {
  transform: translate(-50%,-50%) rotate(45deg);
  -webkit-transform: translate(-50%,-50%) rotate(45deg);
}
.animate-opacity {animation:blur 1s}@keyframes blur {
  from{filter: blur(20px);} to{filter: blur(0);}
}
.animate-top-out {
  position:relative;
  animation:animatetopout 1s;
  animation-fill-mode: both;
} @keyframes animatetopout {
  from{bottom:0;opacity:1} to{bottom:300px;opacity:0}
}
.animate-bottom {
  position:relative;
  animation:animatebottom 1s;
  animation-fill-mode: both;
} @keyframes animatebottom {
  from{bottom:-300px;opacity:0} to{bottom:0;opacity:1}
}
.delay1 {
  animation-delay: 0.25s;
}
.delay2 {
  animation-delay: 0.5s;
}
.delay3 {
  animation-delay: 0.75s;
}
.delay4 {
  animation-delay: 1s;
}
</style>
